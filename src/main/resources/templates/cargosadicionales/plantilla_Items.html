<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
   <table th:fragment="items_cargosadicionales"  class="d-none" >
    <tbody id="plantillaItemsCargosAdicionales">
        <tr id="row_{ID}" >
           <td class="d-none" type="hidden" value={ID} name="item_id[]"></td>
           <td>{CLASE}</td>
           <td>{NOMBRE}</td>
           <td>{PRECIO}</td>
           <td>  <input type="number"  value=1  name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" /> </td>
        </tr>
    </tbody>
    
   </table>
</body>
</html>
