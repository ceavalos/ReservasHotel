<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8" />

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						href="/cliente/listar">Clientes<span class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link active"
						href="/empresa/listar">Empresas <span class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link active"
						href="/promocion/listar">Promociones <span class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link active"
						href="/tiposhabitacion/listar">Tipos Habitación<span class="sr-only">(current)</span>
					</a></li>
					
					<li class="nav-item"><a class="nav-link active"
						href="/habitacion/listar">Habitaciónes<span class="sr-only">(current)</span>
					</a></li>
										
					<li class="nav-item"><a class="nav-link active"
						href="/inventario/listar">Activos Fijos<span class="sr-only">(current)</span>
					</a></li>
					
				</ul>

			</div>

			<ul class="navbar-nav navbar-right"
				sec:authorize="!isAuthenticated()">
				<a class="btn btn-primary" th:href="@{/login}"> Sign In</a>
			</ul>

			<ul class="navbar-nav navbar-right" sec:authorize="isAuthenticated()">
				<a class="btn btn-primary" href="/cambio_empresa"> Seleccionar
					Empresa</a>
			</ul>

			<div class="dropdown p-3" sec:authorize="isAuthenticated()">
				<a class="btn btn-secondary dropdown-toggle" role="button"
					id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <span sec:authentication="name">
				</span>
				</a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<form name="formlogout" th:action="@{/logout}" method="post">

						<button class="btn btn-outlet-secondary" type="submit">Sign
							Out</button>
						<!-- 
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></input>
							 -->
					</form>

				</div>
			</div>


		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<header th:fragment="empresa">
		<h1 th:text="${mensaje}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0">
			xxx</h1>

	</header>
</body>
<footer th:fragment="footer" class="container">

	<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/sweetalert2.10.js}"></script>

	<img alt="Spring Logo" width="120" height="60" class="img-logo"
		src="/image/spring.png">

	<p sec:authorize="isAuthenticated()">
		Logged user: <span sec:authentication="name"> </span> <br> Roles:
		<span sec:authentication="principal.authorities"></span>
	</p>

</footer>

</html>
